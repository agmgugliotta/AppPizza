<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Choose existing Pizzas
    </ion-title>
    <ion-item *ngIf="nbPizza" class="ion-activated">
      <ion-icon (click)="showModal()" name="basket-outline" slot="start"></ion-icon>
      <ion-label>{{nbPizza}}</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Choose It</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <ion-grid *ngIf="lstPizza">
    <ion-row>
      <ion-col col-4 *ngFor="let pizza of lstPizza">
        <h1>{{pizza.nom}}</h1>
        <img [src]="pizza.photo" (click)="pizzaDetail(pizza)">
        <h3>{{pizza.prix}} â‚¬</h3>
        <h6 (click)="pizzaAdd(pizza)">Ajouter au panier</h6>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
</ion-content>
